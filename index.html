    <!-- Templates -->
  <script type="text/template" id="pokedex-template">
  
   <% _.each(pokemon, function(pokemon) { %>
        <div class="col-lg-4">
             <div class="thumbnail">
                <img class="block-center img-responsive" src="images/pokemons/<%= pokemon.name %>.jpg">
                    <div class="caption">
                      <h3><%= pokemon.name %></h3>
                      <small><%= pokemon.species %></small>
                      <p><a data-id="<%= pokemon.id %>" class="btn btn-primary" role="button">Ver Info</a> </p>
                    
                    </div>

              </div>
        </div>

     <% }); %>
	</script>

   <script type="text/template" id="pokemon-template">
  
     <% _.each(Pokemon, function(pokemon) { %>
          <div class="col-lg-6">
                   
                   <img class="block-center" src="images/pokemons/<%= pokemon.name %>.png">

                   <h2> <%= pokemon.name %> </h2>

                   <p class="stats">
                     <strong> tipo </strong> <%= pokemon.name %><br />
                     <strong> altura </strong> <%= pokemon.height %><br />
                     <strong> peso </strong> <%= pokemon.weight %><br />
                     <strong> habilidades </strong> <%= pokemon.abilities %><br />
                     <strong> habilidades </strong> <%= pokemon.abilities %><br />
                   </p>

                   <p>
                   <%= pokemon.stats %>
                   </p>
                   
                 </div>
                 <div class="col-lg-6">
                  <h3> Evoluciones </h3>

                  <%= pokemon.evolution %>
                 </div>

       <% }); %>
  </script>
